<!DOCTYPE html>
<html>
<head>
    <title>Add Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form action="/calculate" method="POST">
        <label for="first_number">Enter Your First Number:</label>
        <input type="number" name="first_number" required><br>
        <label for="second_number">Enter Your Second Number:</label>
        <input type="number" name="second_number" required><br>
        <input type="submit" value="Calculate">
    </form>
    <div>
        <p>The result of the addition is: {{ result }}</p>
        <a href="/">New Calculation</a>
    </div>
</body>
</html>
